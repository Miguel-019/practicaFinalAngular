<div class="row container">
    
    <div class="col-3">
        
        <div>
            <img src="./assets/images/{{ciclo.toLowerCase() | images}}.jpeg" alt="">
            <h2 class="text-center"> 
                {{ciclo}} {{curso}}
            </h2>
            <h4>Conocimientos necesarios</h4>
            <ul >
                <ng-container *ngFor="let item of conocimientos">
                    <li *ngFor="let items of item">{{items.nombre}}</li>
                </ng-container>
            </ul>
        </div>
        
    </div>
    <div class="col-9">
        <h3 class="mb-4">Las asignaturas del ciclo son:</h3>
        <div class="row">
            <div class="col" *ngFor="let item of asignaturas">
                <app-asignatura [asignatura]="item"></app-asignatura>
            </div>
        </div>
        
    </div>
    
</div>
